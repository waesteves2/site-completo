    <script>


      function calcularIMC() {
        // Obter informações do usuário
        const peso = parseFloat(document.getElementById("peso").value);
        const altura = parseFloat(document.getElementById("altura").value);
        const idade = parseInt(document.getElementById("idade").value);

        // Calcular o IMC
        const imc = peso / (altura ** 2);

        // Verificar o status do peso do usuário com base no IMC
        let status, exercicios;
        if (imc < 18.5) {
          status = "abaixo do peso";
          exercicios = "Você pode querer considerar exercícios de fortalecimento muscular para ajudar a aumentar a massa muscular.";
        } else if (imc < 25) {
          status = "no peso normal";
          exercicios = "Para manter uma boa saúde, tente incorporar exercícios aeróbicos e de fortalecimento muscular em sua rotina.";
        } else if (imc < 30) {
          status = "com sobrepeso";
          exercicios = "Você pode querer considerar exercícios aeróbicos e de fortalecimento muscular para ajudar a perder peso e melhorar sua saúde geral.";
        } else {
          status = "obeso";
          exercicios = "É altamente recomendável que você consulte um profissional de saúde antes de iniciar qualquer programa de exercícios. Eles podem ajudá-lo a desenvolver um plano que atenda às suas necessidades individuais.";
        }

        // Mostrar o resultado ao usuário
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `Seu IMC é: ${imc.toFixed(
          2
        )}. Você está ${status} para sua altura. ${exercicios}`;
      }
    </script>
